[xdebug]
zend_extension=xdebug.so
xdebug.mode=debug
xdebug.start_with_request=yes
xdebug.client_host=host.docker.internal ; For Linux, use your host IP (see below)
xdebug.client_port=9003                ; Default port for Xdebug 3
xdebug.log=/tmp/xdebug.log             ; Optional: for debugging Xdebug issues
xdebug.idekey=vsc